<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Targeted Selectors</title>
  <style>
    /* direct child; p is a child of div */
    div > p{
      background: #ddd;
    }

    /* Directly after; p is a sibling of div */
    div + p{
      background: #333;
      color: #fff;
    }

    /* by attibute; alters all the a's that have an attribute "target" */
    a[target]{
      background: #f00;
      color: #fff;
    }

    /* specific attribute values */
input[type="text"],
input[type="email"]{
  width: 100%;
  margin-bottom: 5px;
}

  </style>
</head>
<body>
  <div>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul>
      <li>item 1</li>
      <li><p> item 2</p></li>
      <li>item 3</li>
    </ul>

    <p>Lorem ipsum dolor sit amet.</p>
  </div>
  <p>Lorem ipsum dolor sit amet.</p>

  <a href="#">PAge 1</a>
  <a href="#" target="yahoo.com">PAge 2</a>
  <a href="http://google.com" target="blank">Google</a>
  <br>
  <br>
  <br>

 <form>
   <input type="text" placeholder="name">
   <input type="email" placeholder="email">
   <input type="submit" value="Submit">
 </form> 
</body>
</html>
