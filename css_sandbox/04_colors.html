<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>colors</title>
  <style>
    h1{
      /* color names */
      color: coral;
    }

    h2{
      /* RGB values */
      color: rgb(0,0,255);
    }

    h3{
      /* hexadecimal colors */
      color: #000000;
    }
    /* em color-hex.com, dรก pra buscar cores harmoniosas entre si. */
  </style>
</head>
<body>
  <h1>heading1</h1>
  <h2>heading2</h2>
  <h3>heading3</h3>
</body>
</html>
