<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css selectors</title>
  <style>

/* element selector */
body{
  background-color: #333;
}

    /*  . is for classes */
.primary-heading{
  color: green;
}

/* # is for id */

#welcome{
  background-color: #f4f4f4;
}

/* multiple selectors */
#welcome, #about{
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 5px;
}

#about{
  color: white;
}

/* nested selectors */
/* a linha abaixo seleciona os par√°grafos dentro da div welcome */
#welcome p{
  font-size: 20px;
}
  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias culpa placeat in dolorum perferendis possimus quod veritatis nihil perspiciatis odio?</p>
  </div>
    <div id="about">
      <h2>about</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In debitis eaque pariatur dolorum hic, earum magnam qui quaerat alias saepe!</p>
    
  </div>
</body>
</html>
